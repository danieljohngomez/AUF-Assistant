<ion-view view-title="Chat">
      <ion-content class="content-stable"
                   on-swipe-left="hideTime = false"
                   on-swipe-right="hideTime = true">

        <div ng-repeat="message in messages"
             ng-class="{user: message.isUser}"
             class="messages">

          <div class="message">
            <!-- <span class="bubble">{{ message.text }}</span> -->
            <span class="bubble" ng-bind-html="message.text | nl2br"></span>

          </div>

        </div>

      </ion-content>

      <ion-footer-bar keyboard-attach class="bar-stable item-input-inset">
        <label class="item-input-wrapper">
          <input type="text" placeholder="Type your message" on-return="sendMessage(message); closeKeyboard()" ng-model="message" on-focus="inputUp()" on-blur="inputDown()" />
        </label>
        <button class="button button-clear" ng-click="sendMessage(message)">
          Send
        </button>
      </ion-footer-bar>

</ion-view>
